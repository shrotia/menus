version: 1
indices:
  channels:
    include:
      - '/screens/restaurants/**'
    target: '/screens/internal/channels'
    properties:
      title:
        select: head > meta[property="og:title"]
        value: |
          attribute(el, 'content')
      externalId:
        select: main
        value: path
      lastModified:
        select: none
        value: |
          parseTimestamp(headers['last-modified'], 'ddd, DD MMM YYYY hh:mm:ss GMT')
      lastPublished:
        select: none
        value: |
          headers['last-modified']
      manifestPath:
        select: head > meta[name="manifestpath"]
        value:  |
          attribute(el, 'content')
      liveUrl:
        select: head > link[rel="canonical"]
        value:  |
          attribute(el, 'href')
      editUrl:
        select: head > meta[name="editurl"]
        value: |
          attribute(el, 'content')
  channel-manifest:
    include:
      - '/screens/restaurants/**'
    target: '/screens/internal/manifest'
    properties:
      title:
        select: head > meta[property="og:title"]
        value: |
          attribute(el, 'content')
      lastModified:
        select: none
        value: |
          parseTimestamp(headers['last-modified'], 'ddd, DD MMM YYYY hh:mm:ss GMT')
      lastPublished:
        select: none
        value: |
          headers['last-modified']
      scripts:
        select: head > script[src]
        values: |
          attribute(el, 'src')
      styles:
        select: head > link[rel="stylesheet"]
        values: |
          attribute(el, 'href')
      assets:
        select: head > link[rel*="preload"]
        values: |
          attribute(el, 'href')
      inlineImages:
        select: body img
        values: |
          attribute(el, 'src')